 <div class="container">
    <h2 class="text-center mb-4">Formulário de Pagamento</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="cardholderName" class="form-label">Nome no cartão</label>
        <input type="text" class="form-control" id="cardholderName" name="cardholderName" required [(ngModel)]="cardholderName">
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Número do cartão</label>
        <input type="text" class="form-control" id="cardNumber" name="cardNumber" required [(ngModel)]="cardNumber">
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="expirationDate" class="form-label">Data de validade</label>
          <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/AA" required [(ngModel)]="expirationDate">
        </div>
        <div class="col-md-6">
          <label for="securityCode" class="form-label">Código de segurança</label>
          <input type="text" class="form-control" id="securityCode" name="securityCode" required [(ngModel)]="securityCode">
        </div>
      </div>
      <div class="mb-3">
        <label for="installments" class="form-label">Número de parcelas</label>
        <select class="form-select" id="installments" name="installments" required [(ngModel)]="installments">
          <option value="1">1x sem juros</option>
          <option value="2">2x sem juros</option>
          <option value="3">3x sem juros</option>
          <option value="4">4x com juros (1,5% a.m.)</option>
          <option value="5">5x com juros (1,5% a.m.)</option>
          <option value="6">6x com juros (1,5% a.m.)</option>
        </select>
      </div>
      <div class="text-end">
        <button type="submit" class="btn btn-primary">Finalizar Compra</button>
      </div>
    </form>
  </div>
