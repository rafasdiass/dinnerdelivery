<form #shippingForm="ngForm" (ngSubmit)="onSubmit(shippingForm)">
  <label for="name">Nome:</label>
  <input type="text" id="name" name="name" [(ngModel)]="name" required />
  <br />
  <label for="whatsapp">WhatsApp:</label>
  <input type="text" id="whatsapp" name="whatsapp" [(ngModel)]="whatsapp" required />
  <br />

  <div *ngIf="shippingOption === 'delivery'">
    <label for="street">Rua:</label>
    <input type="text" id="street" name="street" [(ngModel)]="street" required />
    <br />
    <label for="neighborhood">Bairro:</label>
    <input type="text" id="neighborhood" name="neighborhood" [(ngModel)]="neighborhood" required />
    <br />
    <label for="number">Número:</label>
    <input type="text" id="number" name="number" [(ngModel)]="number" required />
    <br />
    <label for="zipcode">CEP:</label>
    <input type="text" id="zipcode" name="zipcode" [(ngModel)]="zipcode" required />
    <br />
    <label for="reference">Ponto de referência:</label>
    <input type="text" id="reference" name="reference" [(ngModel)]="reference" />
    <br />
  </div>

  <button type="submit">Continuar</button>
</form>
