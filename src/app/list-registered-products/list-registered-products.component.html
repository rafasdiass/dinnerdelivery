<div class="container">
  <div *ngFor="let item of items" class="item">
    <div class="card">
      <div class="img-box" [style.background-image]="'url(' + item.imageUrl + ')'"></div>
      <div class="desc-box">
        <div class="row">
          <div class="col">
            <label for="name">Nome:</label><br>
            <span>{{item.name}}</span>
            <i class="bi bi-pencil" (click)="enableEditing(item, 'name')"></i>
            <input [(ngModel)]="item.name" id="name" name="name" class="form-control" [hidden]="!item.editingName">
          </div>
          <div class="col">
            <label for="description">Descrição:</label><br>
            <span>{{item.description}}</span>
            <i class="bi bi-pencil" (click)="enableEditing(item, 'description')"></i>
            <input [(ngModel)]="item.description" id="description" name="description" class="form-control" [hidden]="!item.editingDescription">
          </div>
          <div class="col">
            <label for="unit_price">Preço:</label><br>
            <span>{{item.unit_price}}</span>
            <i class="bi bi-pencil" (click)="enableEditing(item, 'unit_price')"></i>
            <input [(ngModel)]="item.unit_price" id="unit_price" name="unit_price" class="form-control" [hidden]="!item.editingUnitPrice">
          </div>
          <div class="col d-flex align-items-center">
            <i class="bi bi-trash" (click)="deleteProduct(item)"></i>
          </div>
        </div>
        <button (click)="updateProduct(item)" [hidden]="!(item.editingName || item.editingDescription || item.editingUnitPrice)" class="btn btn-primary update-btn">Atualizar</button>
      </div>
    </div>
  </div>
</div>
